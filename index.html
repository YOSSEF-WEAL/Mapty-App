<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="./icon.png" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script defer src="./script.js"></script>
  <script defer src="./other.js"></script>

  <title>mapty / Map your workouts</title>
</head>

<body>
  <div class="app">
    <div class="sidebar sidebar-hidden">
      <div class="options">
        <button class="btn-op openClose"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="btn-op bars"><i class="fa-solid fa-bars"></i></button>
      </div>
      <img src="./logo.png" alt="Logo" class="logo" />
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input class="form__input form__input--duration" placeholder="min" />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input class="form__input form__input--cadence" placeholder="step/min" />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input class="form__input form__input--elevation" placeholder="meters" />
          </div>
          <button class="form__btn">Submit</button>
        </form>


      </ul>

    </div>
    <div id="map"></div>
  </div>

  <!-- hidden -->
  <div class="bg hidden"></div>
  <div class="modilPH hidden">
    <div class="modil ">
      <button class="close-modal">&times;</button>
      <h2>⚙️ Options App</h2>
      <h3>Edit options on the application</h3>
      <div class="btns">
        <button class="btnModil deleteAll">Delete All Workouts</button>
      </div>
    </div>
  </div>
</body>

</html>
